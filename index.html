<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #5865F2; /* Discord Blurple */
            --primary-hover: #4752c4;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-gradient); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .container { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease;
        }

        h3 {
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: -0.5px;
            font-size: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1px solid var(--border);
            border-radius: 8px; 
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.2);
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        button:hover:not(:disabled) { 
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 0.85em;
            font-weight: 500;
            min-height: 1.2em;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Discord Connect</h3>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username#0000">
        </div>
        <button id="submitBtn" onclick="submit()">Send to Discord</button>
        <div id="status"></div>
    </div>

    <script>
        async function submit() {
            const usernameInput = document.getElementById('username');
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            const val = usernameInput.value.trim();

            if (!val) {
                statusDiv.innerText = "Please enter a username";
                statusDiv.style.color = "#ff6b6b";
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";
            statusDiv.innerText = "";

            // Note: Keeping your provided Webhook URL
            const webhookUrl = "https://discord.com/api/webhooks/1452775493995724832/A8f7WBwchTS8ALxFSa1-VRmunKw9WGIT8EIQpucP4Qc01Tnz4T2Qtqj1ZsXoOHkDEb4P";

            const payload = {
                content: `**Submission**\n> **User:** \`${val}\``
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    statusDiv.innerText = "Success! Sent to Discord.";
                    statusDiv.style.color = "#51cf66";
                    usernameInput.value = ""; 
                } else {
                    statusDiv.innerText = "Error: " + response.statusText;
                    statusDiv.style.color = "#ff6b6b";
                }
            } catch (error) {
                statusDiv.innerText = "Connection failed.";
                statusDiv.style.color = "#ff6b6b";
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Send to Discord";
            }
        }
    </script>
</body>
</html>
